# Puerto del servidor (opcional)
server.port=8080

# Datos de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gamehub_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Nombre de la aplicación
spring.application.name=gamehub-backend


# configuration de jwt para asegurar y manejar la autenticacion basada en tokens
#establece la clave secreta para firmar y validar los jwt
jwt.secret=contraseña 
#valida el tiempo de vida de mi token
jwt.expiration= 18000000  # media hora

